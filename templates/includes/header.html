{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand p-0" href="/">
        <img src={% static 'img/logo.png' %} alt="Logo" width="40">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href={% url 'artworks:gallery' %}>Галерея</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'blog:posts' %}>Блог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'blog:videos' %}>Видео</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'about:about' %}>Обо мне</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'about:contacts' %}>Контакты</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'about:contacts' %}>Личный кабинет</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'users:logout' %}>Выход</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'users:login' %}>Вход</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'users:signup' %}>Регистрация</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
